<div>
    <form action="enviar" method="post">
        <fieldset>
            <legend>
                Enviar Datos a Firebase (Aun No ejecuta el envio)
            </legend>
            <label for="codigo"> Codigo: </label>
            <input type="text" id="codigo" minlength="4">

            <label for="categoria"> Categoria: </label>
            <input type="text" id="categoria">

            <label for="titulo"> Titulo: </label>
            <input type="text" id="descripcion" required>

            <label for="url"> Imagen: </label>
            <input type="file" name="archivo" id="url">

            <label for="fecha">Fecha de publicacion:</label>
             <input id="fechaNac"type="date" name="publicado" required min="2000-01-01" value="2000-01-01">

             <label for="pages"> paginas: </label>
             <input type="number" name="pages" id="pages" min="1">             

        </fieldset>
    </form>
</div>
